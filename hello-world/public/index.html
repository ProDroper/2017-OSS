<!DOCTYPE html>
<html lang="en">
<head>
  <title>강의노트 로그인</title>
  <meta charset="utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f8f8;
            padding: 200px 0;
        }
    </style>

    <div class="container">
      <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
        <div class="panel panel-success">
          <div class="panel-heading">
            <div class="panel-title" style="text-align: center">강의노트</div>
          </div>
          <div class="panel-body">
            <form id="login-form">
              <div style="margin: 10px">
                <input type="text" class="form-control" name="id" placeholder="아이디">
              </div>
              <div style="margin: 10px">
                <input type="password" class="form-control" name="password" placeholder="비밀번호">
              </div>
              <div style="margin:10px">
                <a type="submit" class="form-control btn btn-primary" href='main.html'>로그인</a>
              </div>
              <div style="margin:10px">
                <a type="join" class="form-control btn btn-danger" href='join.html'>회원가입</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
